<!DOCTYPE html>
<html>
  <head>
    <title>Analog-Clock Demo</title>
    <link href="/shared.css" rel="stylesheet" type="text/css" />
    <script src="/core.js"></script>
    <script type="text/javascript">
      Lovely(["analog-clock"], function(Clock) {
        var c1 = new Clock().insertTo('#large-clock');
        var c2 = new Clock().insertTo('#small-clock');
        var c3 = new Clock().insertTo('#small-clock');
        var c4 = new Clock().insertTo('#small-clock');

        var utc = new Date();
        utc     = new Date(utc.getTime() + utc.getTimezoneOffset() * 60000).getTime();

        c2.label('Moscow'  ).time(utc + 4 * 3600000);
        c3.label('New York').time(utc - 4 * 3600000);
        c4.label('Tokyo'   ).time(utc + 9 * 3600000);
      });
    </script>
    <style type="text/css">
      #large-clock div.analog-clock {
        font-size: 420%;
      }
      #small-clock div.analog-clock {
        font-size: 100%;
        margin-right: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Analog-Clock Demo</h1>

    <div id="large-clock"></div>

    <h2>Clocks With Different Times</h2>
    <div id="small-clock"></div>

    <p class="white-space"></p>
  </body>
</html>
